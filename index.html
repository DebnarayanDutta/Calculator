<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    
<div id="main-div">
    <h1 id="cal">Calculator</h1>
    <input id="display" type="text">
    <br>
    

    <button class="value" id="one" value="1">1</button>
    <button class="value" id="two" value="2" >2</button>
    <button class="value" id="three" value="3">3</button>
    <button onclick="AC()" class="value" id="Ac" >AC</button>
    <br>

    <button class="value" id="four" value="4">4</button>
    <button class="value" id="five" value="5">5</button>
    <button class="value" id="six" value="6">6</button>
    <button class="value" id="addition" value="+">+</button>
    <br>

    <button class="value" id="seven" value="7">7</button>
    <button class="value" id="eight" value="8">8</button>
    <button class="value" id="nine" value="9">9</button>
    <button class="value" id="subtraction" value="-">-</button>
    <br>

    <button class="value" id="zero" value="0">0</button>
    <button class="value" id="point" value=".">.</button>
    <button class="value" id="star" value="*">*</button>
    <button class="value" id="division" value="/">/</button>
    <br>

    <button onclick="DELO()" id="delete" value="">DEL</button>
    <button onclick="equalto()" id="equalto" value="=">=</button>

</div>
<script src="./script.js"></script>
</body>
</html>
